<head>
    <meta charset="utf-8" />

<body>
    <div class="top">
        <div class="logos">
            <img src="images/pizza6.jpg" width="2200" height="600">
        </div>
        <marquee>
            Pizza-Palace
        </marquee>
        <div class="button2">
            <a href="index.html"><button type="button" class="btn btn-primary" id="checkout">Home</button></a>
        </div>
    </div>
    <div class="container">
        <div class="container">
            <form name="form" id="form">
                <p>
                </p>
                <h3>SIZE</h3>
                <select class="form-control form-control-md" id="size">
                    <option selected value="0">Select</option>
                    <option value="Small">Small @Ksh450</option>
                    <option value="Medium">Medium @Ksh650</option>
                    <option value="Large">Large @Ksh1200</option>
                </select>

                <h3>CRUST</h3>
                <select class="form-control form-control-lg-6" id="crust">
                    <option selected value="0">Select</option>
                    <option value="Crispy">Crispy @Ksh450</option>
                    <option value="Stuffed">Stuffed @Ksh640</option>
                    <option value="Gluten-free">Gluten-free @Ksh500</option>
                </select>

                <div class="col-6">
                    <div class="form-group">
                        <h3>TOPPINGS</h3>
                        <select name="topping" class="form-control" id="toppings">
                            <option value="0">Select</option>
                            <option value="">sausage @Ksh500</option>
                            <option value="pepperoni">Pepperoni @Ksh580</option>
                            <option value="tomato">Tomato @Ksh570</option>
                            <option value="mashroom">Mashroom @Ksh520</option>
                            <option value="onion">Onion @Ksh500</option>
                            <option value="bell-pepper">Bell-pepper @Ksh450</option>
                            <option value="scallion">Scallion @Ksh500</option>
                            <option value="cheese">Cheese @Ksh510</option>
                            <option value="becon">Becon @Ksh300</option>
                            <option value="Pastron">Pastron @Ksh550</option>
                            <option value="berbecue-sauce">Berbecue sauce @Ksh400</option>
                        </select>
                    </div>
                </div>
        </div>

        <div id="delivery">
            <h3>ADDRESS</h3>
            <input type="text" class="form-control" name="Street" id="street" placeholder="Street"><br>
            <input type="text" class="form-control" name="Estate" id="estate" placeholder="Estate"><br>
            <input type="text" class="form-control" name="PhoneNumber" id="phoneNumber" placeholder="Phone Number"><br>
        </div>
        <button type="submit" id="submit" class="btn btn-danger" value="checkout">Checkout</button>
        <button type="submit" id="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
